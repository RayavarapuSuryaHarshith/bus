<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Bus Ticket Reservation System</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="logo">Bus Reservation</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Search Buses</a>
            <a href="reports.html">Operator Reports</a>
            <!-- <a href="cancel.html">Cancel Ticket</a>
            <a href="change-date.html">Change Travel Date</a>
            <a href="view-ticket.html">View Ticket</a> -->
            <a href="feedback.html">Feedback</a>
            <div class="account-menu">
                <button onclick="toggleAccountMenu()">Account</button>
                <div id="account-dropdown" class="dropdown-content">
                    <a href="cancel.html">Cancel Ticket</a>
                    <a href="change-date.html">Change Travel Date</a>
                    <a href="view-ticket.html">View Ticket</a>
                    <a href="login.html" onclick="showPage('login-signup')">Login/Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h2>Login / Sign Up</h2>

        <!-- Login Form -->
        <div id="login-form" class="form-section">
            <h3>Login</h3>
            <form method="post" action="login.php"> <!-- Replace with your login processing script -->
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-section">
            <h3>Sign Up</h3>
            <form method="post" action="signup.php"> <!-- Replace with your signup processing script -->
                <label for="signup-name">Your Name:</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Toggle between Login and Sign Up -->
        <div class="toggle-section">
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        // Initialize the forms
        window.onload = function() {
            document.getElementById('signup-form').style.display = "none"; // Hide signup by default
        };
    </script>

    <footer>
        <p>&copy; 2024 Bus Ticket Reservation System</p>
    </footer>

</body>
</html>
