<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Bus Ticket Reservation System</title>
    <link rel="stylesheet" href="global.css">   <!-- if you have a global css -->
    <link rel="stylesheet" href="login.css">    <!-- custom login css -->
</head>
<body>
    <header>
        <div class="logo">Bus Reservation</div>
    </header>
    
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-section">
            <h3 style="text-align: center;">Login To Your Account</h3>
            <br>
            <form method="post" action="login.php">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-section">
            <h3 style="text-align: center;">Sign Up</h3>
            <br>
            <form method="post" action="signup.php">
                <label for="signup-name">Your Name:</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Toggle between Login and Sign Up -->
        <div class="toggle-section">
            <p>Don't have an account? <a href="#" id="toggle-link">Sign up here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bus Ticket Reservation System</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
